{% extends "layout_unbranded.html" %} 

{% block page_title %} 
  sportplaces.uk
{% endblock %} 

{% block content %}

{% include "includes/header_sports_places.html" %}

<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/register/email-send">Back</a>

      <form method="get" action="/register/text-code" class="form">

        <h1 class="heading-large">
          What your phone number?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            What your phone number?
          </legend>

          <p>A security code will be texted to your phone each time you login.</p>

          <!-- National Insurance number -->
          <div class="form-group">
            <label class="form-label-bold" for="ni-number">
            </label>
            <input type="text" class="form-control form-control-1-2" id="location" name="place-location">
          </div>


        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Send" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
