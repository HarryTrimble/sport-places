{% extends "layout_unbranded.html" %} 

{% block page_title %} 
  Driving lessons 
{% endblock %} 

{% block content %}

<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/register/">Back</a>

      <form method="get" action="/register/location" class="form">

        <h1 class="heading-large">
          What is your placed called? 
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            What is your placed called? 
          </legend>

          <!-- National Insurance number -->
          <div class="form-group">
            <label class="form-label-bold" for="ni-number">
            </label>
            <input type="text" class="form-control" style="" id="location" name="place-name">
          </div>


        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
