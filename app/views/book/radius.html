{% extends "layout_unbranded.html" %}

{% block page_title %}
  Example - Branching
{% endblock %}

{% block content %}

{% include "includes/header_sports_places.html" %}

<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/book/location">Back</a>

      <form action="/book/how-many" method="get" class="form">

        <h1 class="heading-large">
          How far can you travel to do sport?
        </h1>

        <div class="form-group">
          <fieldset>

            <legend class="visually-hidden">How far can you travel to do sport?</legend>

            <div class="multiple-choice">
              <input id="radio-1" type="radio" name="travel-distance" value="1 mile or less">
              <label for="radio-1">1 mile or less</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-2" type="radio" name="travel-distance" value="1 to 3 miles">
              <label for="radio-2">1 to 3 miles</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-3" type="radio" name="travel-distance" value="3 to 5 miles">
              <label for="radio-3">3 to 5 miles</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-4" type="radio" name="travel-distance" value="5 to 10 miles">
              <label for="radio-4">5 to 10 miles</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-5" type="radio" name="travel-distance" value="10 miles or more">
              <label for="radio-5">10 miles or more</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
